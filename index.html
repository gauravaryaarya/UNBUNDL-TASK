<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clove Dental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar">
        <div id="logo-container">
            <img id="logo" src="images/clove logo.png" alt="Clove Dental Logo">
        </div>
        <nav id="navtop">
            <ul id="navlinks">
                <li><a href="#">Treatments</a></li>
                <li class="line">|</li>
                <li><a href="#">Dental Plans</a></li>
                <li class="line">|</li>
                <li><a href="#">Our Doctors</a></li>
                <li class="line">|</li>
                <li><a href="#">Careers</a></li>
                <li class="line">|</li>
                <li><a href="#">Find a Clinic</a></li>
            </ul>
            <div id="buttons">
                <button id="book-appointment">Book Appointment</button>
                <button id="help">Help?</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="promo">
            <div class="promo-text">
                <h1>Advance Dental Health Plan</h1>
                <p>Dental care worth ₹8,000/-<br>only at ₹550/-</p>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="promo-image">
                <img src="images/Untitled design 2.png"  alt="Smiling Woman">
            </div>
        </section>

        
      
      
    </main>
    
      
</body>
</html>
