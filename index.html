<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clove Dental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="navbar">
        <div id="logo-container">
            <img id="logo" src="images/clove logo.png" alt="Clove Dental Logo">
        </div>
        <nav id="navtop">
            <ul id="navlinks">
                <li><a href="#">Treatments</a></li>
                <li class="line">|</li>
                <li><a href="#">Dental Plans</a></li>
                <li class="line">|</li>
                <li><a href="#">Our Doctors</a></li>
                <li class="line">|</li>
                <li><a href="#">Careers</a></li>
                <li class="line">|</li>
                <li><a href="#">Find a Clinic</a></li>
            </ul>
            <div id="buttons">
                <button id="book-appointment">
                    <div id="bookbox">
                    <img id="pagelike" src="images/Vector.png" alt="">
                    <img id="pagelikeborder" src="images/Vector (1).png" alt="">
                    <img id="bookmark" src="images/Vector (2).png" alt="">
                    <img id="bookmarkborder" src="images/Vector (3).png" alt="">
                    <img class="brownline" src="images/Vector (4).png" alt="">
                    <img class="brownline2" src="images/Vector (4).png" alt="">
                    <img class="brownline3" src="images/Vector (4).png" alt="">
                </div>
                    <div id="bookapptext">
                    Book Appointment
                </div>
                </button>
                <button id="help">
                    <img src="images/Vector (5).png" alt="">
                    Help?</button>
            </div>
        </nav>
    </header>
    
        <section class="promo">
            <div class="promo-text">
                <h1>Advance Dental Health Plan</h1>
                <p id="p1">Dental care worth ₹8,000/-<br></p>
                    <p id="p2">only at ₹550/-</p>
                <br>
                <button class="buy-now">Buy Now</button>
            </div>
            <div class="promo-image">
                <img  src="images/Untitled design 2.png"  alt="Smiling Woman">
            </div>
        </section>

        <div class="clinic-info">
            <div class="clinic-details">
                <p><span class="highlight">450+</span> <b>World Class Clinics</b></p>
                <p>Manned by 1200+ Super Specialists</p>
            </div>
            <div class="ratings">
                <div class="google-rating">
                    <img src="images/Frame 52433.png" alt="">
                </div>
                <div class="location">
                    <select class="city-select">
                        <option>Select your City</option>
                    </select>
                    <button class="locate-button">Locate nearest Clove clinic</button>
                </div>
            </div>
        </div>
        <br> <br>
      <section id="section2">
        
      </section>
      
    
    
      
</body>
</html>
